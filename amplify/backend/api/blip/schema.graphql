# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type User @model @auth(rules: [{ allow: public}]) {
  id: ID! 
  name: String
  email: String!
  imageUri: String
  bio: String
  following: [ID]
  authored: [Story] @hasMany
  pseudonym: String
  birthdate: String
  isPublisher: Boolean
  followers: [FollowingConn] @hasMany(indexName: "byFollower", fields: "id")
}

type FollowingConn 
  @model @auth(rules: [{ allow: public}])
{
    id: ID!
    followerID: ID @index(name: "byFollower", sortKeyFields: ["authorID"])
    authorID: ID @index(name: "byAuthor", sortKeyFields: ["followerID"])
    author: User @hasOne (fields: ["authorID"])
    follower: User @hasOne (fields: ["followerID"])
}

type Story @model @auth(rules: [{ allow: public}])
{
  id: ID!
  title: String!
  imageUri: String
  audioUri: String!
  genre: String!
  userID: ID
  author: User @hasOne
  writer: String!
  narrator: String
  time: Int 
  description: String!
  comments: [Comment] @hasMany
  }

type Comment @model @auth(rules: [{ allow: public}])
  {
    id: ID!
    storyID: ID!
    story: Story @hasOne
    content: String!
}
